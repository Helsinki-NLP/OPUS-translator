{% extends "base.html" %}
{% block content %}

<div>
  <div style="margin: 20px; float: left">
    <b>My corpora</b>
    <form style="display: inline" action="/create_corpus"><input type="submit" value="+"></form>
    <br>
    <div style="margin: 20px">
      <b id="corpusname">{{ name }}</b>
      <select id="choose-branch" style="margin-left: 20px">
	{% for branch in branches %}
	<option value="{{ branch }}">{{ branch }}</option>
	{% endfor %}
      </select>
      <button style="margin-left: 20px">settings</button>
    </div>
  </div>
  <div style="padding: 20px; float: right">Search corpus: <input></div>
</div>

<table class="borders" style="clear: left; margin: auto; width: 90%">
  <tr>
    <td id="uploads-header-sell" style="text-align: center">
      <span style="padding-right: 25%; padding-left:25%">uploads</span>
      <form style="display: inline" action="/upload_file">
	<input type="text" name="corpus" value="{{ name }}" style="display: none">
	<input id="branch" type="text" name="branch" value="{{ branch }}" style="display: none">
	<input type="submit" value="+">
      </form>
    </td>
    <td id="monolingual-header-cell" style="text-align: center">monolingual</td>
    <td id="parallel-header-cell" style="text-align: center">parallel</td>
    <td id="filedisplay-header-cell" style="text-align: center; display: none">filename</td>
  </tr>
  <tr>
    <td id="uploads-tree-cell" style="vertical-align: top">
      <ul id="uploads" style="padding-left: 20px; list-style-type: none">
      </ul>
    </td>
    <td id="monolingual-tree-cell" style="vertical-align: top">
      <ul id="monolingual" style="padding-left: 20px; list-style-type: none">
      </ul>
    </td>
    <td id="parallel-tree-cell" style="vertical-align: top">
      <ul id="parallel" style="padding-left: 20px; list-style-type: none">
      </ul>
    </td>
    <td id="filedisplay-content-cell" style="vertical-align: top; display: none">
      test test
    </td>
  </tr>
</table>

<script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"> </script>
<script type="text/javascript" src="{{ url_for('static', filename='opus_interface.js') }}"> </script>
{% endblock %}
