{% extends "base.html" %}
{% block content %}

<h3>Create Corpus</h3>

<form id="corpus_form" method="post" style="padding: 20px">
  <table style="float: left; padding-right: 20px">
    <tr>
      <td align="right">name:</td>
      <td><input type="text" name="name" value="{{ name }}"></td>
    </tr>
    <tr>
      <td align="right">read access:</td>
      <td>
	<select name="group" form="corpus_form">
	  {% for group in groups %}
	  {% if group == selectedgroup %}
	  <option value="{{ group }}" selected>{{ group }}</option>
	  {% elif group == "public" %}
	  <option value="{{ group }}" selected>{{ group }}</option>
	  {% else %}
	  <option value="{{ group }}">{{ group }}</option>
	  {% endif %}
	  {% endfor %}
	</select>
      </td>
    </tr>
    <tr>
      <td align="right">domain:</td>
      <td><input type="text" name="domain" value="{{ domain }}"></td>
    </tr>
    <tr>
      <td align="right">origin: </td>
      <td><input type="text" name="origin" value="{{ origin }}"></td>
    </tr>
    <!--
    <tr>
      <td align="right">private: </td>
      {% if private %}
      <td><input type="checkbox" name="private" checked></td>
      {% else %}
      <td><input type="checkbox" name="private"></td>
      {% endif %}
    </tr>
    -->
    <tr>
      <td></td>
      <td><input type="submit" name="submit" value="Create"></td>
    </tr>
  </table>
  <span style="float: left; padding-right: 10px">description:</span>
  <textarea style="float: left" rows="10" cols="40" name="description">{{ description }}</textarea>
</form>

{% endblock %}
